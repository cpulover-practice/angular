<h4>Student list</h4>

<table border="1">
    <thead>
        <tr>
            <th> First name </th>
            <th> Last name </th>
            <th> Email </th>
            <th> Age </th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of studentList">
            <td>{{ student.firstName }}</td>
            <td>{{ student.lastName }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
        </tr>

    </tbody>


</table>
